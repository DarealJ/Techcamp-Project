<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Test Generator Project</title>
    <link rel="stylesheet" href="lastproject.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--THE <body> element contain the main content of the HTML files-->
<body>
    <!-- <h1> is a block element and is the highest ranking of the heading tags-->
    <h1 id="hd">Choose the correct answer from the options bellow and click submit to go the next question</h1>
    <!-- <h2> is a block element and is the second high ranked heading tags -->
    <h2 id="test_status"></h2>
    <!--<div> is a block element and a container use to house some other html elements in group-->
    <div id="test"></div>
    <!-- <script> is used to link the html file with the javascript file -->
    <script src="lastproject.js"></script>
</body>
